<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <script src="scripts/jquery.min.js"></script>
    <title>Title</title>

</head>
<body>
<div th:text="${msg}"></div>
 <form method="post" action="/doSaveUser" id="userForm">

    登录名：<input type="text" id="userinfoLoginid" name="userinfoLoginid"  /><br/>
     姓名：<input type="text" id="userinfoName" name="userinfoName"  /><br/>
     密码：<input type="password" id="userinfoPassword" name="userinfoPassword"  /><br/>
    性别：

              <input type="radio" id="userinfoSex" name="userinfoSex" value="男" />男
              <input type="radio" id="userinfoSex" name="userinfoSex" value="女"/> 女<br/>

     </div>

    邮箱：<input type="text" id="userinfoEmail" name="userinfoEmail" /><br/>
    电话：<input type="text" id="userinfoMobile" name="userinfoMobile" /><br/>
     角色：<select name="roleId" >
            <option value="">--请选择--</option>
            <option th:each="role:${listRole}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
        </select>
     <br/>
     <input type="submit" value="保存"/>
 </form>
<br/>

</body>
</html>
